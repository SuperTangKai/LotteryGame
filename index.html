<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>九宫格抽奖</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lottery-container">
      <div class="lottery-title">
        <span class="title-text">抽大奖，走大运</span>
        <span class="title-decoration">~</span>
      </div>
      <div class="lottery-grid">
        <div class="grid-item" data-index="0">1</div>
        <div class="grid-item" data-index="1">2</div>
        <div class="grid-item" data-index="2">3</div>
        <div class="grid-item" data-index="7">4</div>
        <div class="start-btn">开始</div>
        <div class="grid-item" data-index="3">5</div>
        <div class="grid-item" data-index="6">6</div>
        <div class="grid-item" data-index="5">7</div>
        <div class="grid-item" data-index="4">8</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
